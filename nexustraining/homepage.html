<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nexus Training</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="styles/headerR.css">

<style>
/* General Styles */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Lato', sans-serif; overflow: hidden; background: #ffffff; }

/* Panels */
.panel-container {
  display: flex;
  width: 300%;
  height: 100vh;
  transition: transform 0.55s cubic-bezier(0.25, 0.8, 0.25, 1);
  will-change: transform;
  visibility: hidden;
}
.panel-container.no-animation { transition: none !important; }
.panel-container.visible { visibility: visible; }

.panel {
  width: 100vw;
  height: 100vh;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

/* Headings */
h1, h2, h3, h4, h5, h6 {
  font-family: 'Cairo', sans-serif;
  font-weight: 600;
  text-align: center;
  margin-bottom: 15px;
}
h1 { margin-top: 60px; }

/* Breadcrumbs */
.breadcrumbs {
  font-size: 16px;
  color: #0b577a;
  margin-bottom: 20px;
  opacity: 0.8;
}
.breadcrumbs a {
  color: #0b577a;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s ease;
}
.breadcrumbs a:hover {
  color: #c11624;
  text-decoration: underline;
}

/* Menu Grid */
.menu-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 20px;
  width: 80%;
  max-width: 300px;
  margin-top: 30px;
}

/* Cards */
.menu-card {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 80px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  background: #642039;
  color: white;
  padding: 0 20px;
  transition:
    transform 0.25s cubic-bezier(0.22, 1, 0.36, 1),
    background 0.25s ease,
    box-shadow 0.25s ease,
    filter 0.25s ease;
}

/* Card Hover (Ultra responsive but subtle) */
.menu-card:hover {
  background: #c11624;
  transform: translateY(-6px) scale(1.08);
  box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.22);
  filter: brightness(1.08);
}

/* Mobile tap feedback */
.menu-card:active {
  transform: scale(0.96);
  box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
}

.menu-card h2 {
  margin: 0;
  font-size: 1.25rem;
}

/* Topic List */
.topic-list {
  background: #ffffff;
  border: 2px solid #20356e;
  border-radius: 10px;
  padding: 20px;
  width: 80%;
  max-width: 420px;
  text-align: left;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
}

.topic-list ul { padding-left: 20px; font-size: 16px; }

.topic-list a {
  color: #20356e;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.2s ease, padding-left 0.2s ease;
}

.topic-list a:hover {
  color: #20356e;
  padding-left: 6px;
}

/* Back Button */
.back-btn {
  position: absolute;
  top: 100px;
  left: 20px;
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  background: #642039;
  color: white;
  cursor: pointer;
  font-size: 14px;
  display: none;
  z-index: 9999;
  transition:
    transform 0.25s cubic-bezier(0.22, 1, 0.36, 1),
    background 0.25s ease,
    box-shadow 0.25s ease;
}

.back-btn:hover {
  background: #c11624;
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* Panel fade-in */
.panel-container.visible .panel {
  animation: panelFade 0.45s ease forwards;
}

@keyframes panelFade {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}
/* Faster, snappier back button interactions */
.back-btn {
  transition:
    transform 120ms cubic-bezier(0.2, 0.7, 0.3, 1),
    background 120ms ease,
    box-shadow 120ms ease;
}

.back-btn:hover {
  background: #c11624;
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 6px 18px rgba(0,0,0,0.18);
}

</style>
</head>

<body>
<header>
  <div class="header-logo">
    <a href="homepage.html" onclick="resetMenuState()">
      <img src="images/NEXUS-Logo-Rev-2024.png" alt="Logo">
    </a>
  </div>
</header>

<button class="back-btn" id="backBtn">← Back</button>

<div class="panel-container" id="panelContainer">

    <!-- PANEL 1 — HOME -->
    <div class="panel">
        <h1>Homepage</h1>
        <div class="breadcrumbs">Home</div>

        <div class="menu-grid">
            <div class="menu-card" onclick="goToDisciplines()"><h2>Technical Disciplines</h2></div>
            <div class="menu-card"><h2>Power and Energy</h2></div>
            <div class="menu-card"><h2>Chemical and Refining</h2></div>
        </div>
    </div>

    <!-- PANEL 2 — DISCIPLINES -->
    <div class="panel">
        <h1>Technical Disciplines</h1>
        <div class="breadcrumbs">Home → Technical Disciplines</div>
        <div class="menu-grid" id="disciplineCards"></div>
    </div>

    <!-- PANEL 3 — TOPICS -->
    <div class="panel">
        <h1 id="topicTitle">Topics</h1>
        <div class="breadcrumbs" id="crumbs">Home → Technical Disciplines → ???</div>
        <div class="topic-list" id="topicList"></div>
    </div>

</div>

<script src="topics.js"></script>
<script>
const panelContainer = document.getElementById("panelContainer");
const backBtn = document.getElementById("backBtn");
const crumbs = document.getElementById("crumbs");
const disciplineCards = document.getElementById("disciplineCards");
let currentPanel = 1;

function generateDisciplineCards() {
    disciplineCards.innerHTML = "";
    for (const discipline in topics) {
        const card = document.createElement("div");
        card.className = "menu-card";
        card.textContent = displayNames[discipline] || discipline.charAt(0).toUpperCase() + discipline.slice(1);
        card.onclick = () => selectDiscipline(discipline);
        disciplineCards.appendChild(card);
    }
}

function updatePanel(skipAnimation = false) {
    if (skipAnimation) panelContainer.classList.add("no-animation");
    panelContainer.style.transform = `translateX(-${(currentPanel - 1) * 100}vw)`;
    backBtn.style.display = currentPanel > 1 ? "block" : "none";
    localStorage.setItem("menuPanel", currentPanel);
    if (skipAnimation) setTimeout(() => panelContainer.classList.remove("no-animation"), 50);
}

function goHome() {
    currentPanel = 1;
    localStorage.setItem("menuPanel", 1);
    localStorage.removeItem("selectedDiscipline");
    updatePanel();
}

function goToDisciplines() {
    currentPanel = 2;
    localStorage.setItem("menuPanel", 2);
    updatePanel();
}

function selectDiscipline(name) {
    currentPanel = 3;
    localStorage.setItem("menuPanel", 3);
    localStorage.setItem("selectedDiscipline", name);

    const title = displayNames[name] || name.charAt(0).toUpperCase() + name.slice(1);
    document.getElementById("topicTitle").innerText = title;

    crumbs.innerHTML = `
        <a href="homepage.html" onclick="goHome();return false;">Home</a> →
        <a href="homepage.html" onclick="goToDisciplines();return false;">Technical Disciplines</a> →
        ${title}
    `;

    const list = topics[name].map(t => {
        const slug = t.toLowerCase().replace(/&/g,"and").replace(/\//g,"-").replace(/ /g,"-");
        return `<li>
            <a href="disciplines/${name}/${slug}.html"
               onclick="localStorage.setItem('selectedDiscipline','${name}'); localStorage.setItem('menuPanel',3);">
               ${t}
            </a>
        </li>`;
    }).join("");

    document.getElementById("topicList").innerHTML = `<ul>${list}</ul>`;
    updatePanel();
}

backBtn.addEventListener("click", () => {
    if (currentPanel > 1) currentPanel--;
    localStorage.setItem("menuPanel", currentPanel);
    updatePanel();
});

function resetMenuState() {
    localStorage.removeItem("menuPanel");
    localStorage.removeItem("selectedDiscipline");
}

window.onload = () => {
    generateDisciplineCards();
    const savedPanel = parseInt(localStorage.getItem("menuPanel"));
    const savedDiscipline = localStorage.getItem("selectedDiscipline");

    if (savedPanel === 3 && savedDiscipline) {
        selectDiscipline(savedDiscipline);
        updatePanel(true);
    } else if (savedPanel === 2) {
        currentPanel = 2;
        updatePanel(true);
    } else {
        currentPanel = 1;
        updatePanel();
    }

    panelContainer.classList.add("visible");
};
</script>
</body>
</html>
